<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/bf7104fed3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" <meta
        charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
</head>

<body>
    <div>
        <div>
            <h3>Payment Form Example</h3>
        </div>
            <div>
                <div class="bg-danger-subtle text-danger-emphasis p-1">
                <p>some fields are missing</p>
                </div>
                <div class="d-flex">
                    <fieldset>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Card #</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="xxxxxxxxxxxxx">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="000000">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Amount #</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Amount">
                        </div>
                    </fieldset>
                </div>
            </div>
        <div class=" d-flex ">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder=>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">City</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder=>
                </div>

                <div class="mb-3 p-1 ">
                    <label for="exampleFormControlInput1" class="form-label">We accept: #</label>
                    <div class="bg-secondary  ">
                        <i class="fa-brands fa-cc-visa"></i>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <i class="fa-brands fa-cc-mastercard"></i>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <i class="fa-brands fa-cc-amex"></i>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <i class="fa-brands fa-cc-discover"></i>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                </div>
                </div>
            </div>

                <div>
                    <div class="mb-3 col-10">
                        <label for="exampleFormControlInput1" class="form-label">Last Name #</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="">
                    </div>

                    <div class="d-flex">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">State #</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="">
                            <div class="d-flex">
                                
                                <select class="form-select" id="inputGroupSelect01">
                                  <option selected>Pick a state</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select>                            
                            </div>
                        </div>
                    
                        <div class="mb-3 col-6">
                            <label for="exampleFormControlInput1" class="form-label">Postal Code #</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="">
                        </div>

                    </div>
                    
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <p>
                            add any notes here
                        </p>
                    </div>
                    
                </div>


            </div>
            <div class="justify-content-end d-flex">
                <Footer>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </Footer>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
