<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" <meta
        charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
</head>

<body>
    <div>
        <div>
            <h3>Payment Form Example</h3>
        </div>
        <div>
            <div>
                <p>some fields are missing</p>
                <div class="d-flex col-4">
                    <fieldset>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Card #</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="xxxxxxxxxxxxx">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="000000">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Amount #</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Amount">
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class=" d-flex col-6 ">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Dow">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">City</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">We accept: #</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>

                <div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Last Name #</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>

                    <div class="d-flex'>
                        <div class="mb-3 col-6">
                            <label for="exampleFormControlInput1" class="form-label">State #</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                            <div class="d-flex">
                                <div class="dropdown me-1">
                                  <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-offset="10,20">
                                    Pick a state
                                  </button>
                                </div>
                        </div>
                    
                        <div class="mb-3 col-6">
                            <label for="exampleFormControlInput1" class="form-label">Postal Code #</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                        </div>

                    </div>
                    
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <p>
                            add any notes here
                        </p>
                      </div>
                    
                </div>


            </div>
            <div>
                <Footer>
                    <button type="button" class="btn btn-secondary">Secondary</button>
                    <button type="button" class="btn btn-primary">Primary</button>
                </Footer>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
